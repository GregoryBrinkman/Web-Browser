<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oops!</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

        <style>
            * {
            font-family: 'Raleway', sans-serif;
                color: white;

         body {

             }

            top: 50%;

            height: 100px;
            }


        </style>

    <body>
        <div id="content">
            <h1>Oops</h1>
            <p>
                Our super cool web browser doesn't look so super cool anymore. I guess try again?
            </p>
